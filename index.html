<!DOCTYPE html>
<html>
<head>
    <title>Site de Cadastro - Apostas</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <img src="img/Ouro.png">
        <h1 id="titulo-site">Cadastre seu nome e começe a ganhar dinheiro</h1>
    </header>
    <section>
        <div class="container">
            <div class="row">
                <div id="Nome" class="col-2">
                    <p id="input1">Digite seu Nome:</p>
                </div>
                <div class="col-10">
                    <input type="text" id="inputNome" placeholder="Digite seu Nome:">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="Email" class="col-2">
                    <p id="input2">Digite seu Email:</p>
                </div>
                <div class="col-10">
                    <input type="email" id="inputEmail" placeholder="Digite seu Email:">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="password" class="col-2">
                    <p id="input3">Digite sua Senha:</p>
                </div>
                <div class="col-10">
                    <input type="password" id="inputSenha" placeholder="Digite sua Senha:">
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div id="banco" class="col-2">
                    <p id="input4">Digite seu Numero da Conta Bancária: </p>
                </div>
                <div class="col-10">
                    <input type="text" id="inputConta" placeholder="Digite sua Conta Bancária:">
                </div>
            </div>
        </div>
        <button id="submit" class="btn btn-primary">Enviar</button>
        <script src="js/script.js"></script>
    </section>
</body>
</html>
